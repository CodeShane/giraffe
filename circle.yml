machine:
  java:
    version: oraclejdk7

dependencies:
  override:
    - ./gradlew resolveDependencies --console=plain --parallel

test:
  override:
    - ./gradlew build --console=plain --parallel
  post:
    - mkdir -p ${CIRCLE_TEST_REPORTS}/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ${CIRCLE_TEST_REPORTS}/junit/ \;
